name: Github Pages Deployment
on:
  - push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Building 🛠️
        run: make bundle-prod copy-files
      - name: Deploying to Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./dist
